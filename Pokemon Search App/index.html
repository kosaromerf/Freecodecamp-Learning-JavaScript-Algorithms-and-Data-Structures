<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div id="box">
  <form id="search-bar">
    <label for="search-input" id="inst">Please Enter Name or ID of the Pokemon</label>
    <input type ="text" id="search-input" required></input>
    <button id="search-button" >Search</button>
  </form>

  <div id="general">
    <h3>
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>
    </h3>
    <div id="pyhs">
      <span id="weight"></span>
      <span id="height"></span> 
    </div>
 

  </div>
  <div id="image"></div>

  <div id="types"></div>

  <table id="stats">
    <th>Base</th>
    <th>Stats</th> 
    <tr >
      <td>HP</td>
      <td id="hp"></td>
    </tr>
    <tr >
      <td>Attack</td>
      <td id="attack"></td>
    </tr>
    <tr >
      <td>Defense</td>
      <td id="defense"></td>
    </tr>
    <tr >
      <td>Sp.Attack</td>
      <td id="special-attack"></td>
    </tr>
    <tr >
      <td>Sp. Defense</td>
      <td id="special-defense"></td>
    </tr>
    <tr >
      <td>Speed</td>
      <td id="speed"></td>
    </tr>
  </table>
 




</div>
    <script src="script.js"></script>
  </body>
</html>
